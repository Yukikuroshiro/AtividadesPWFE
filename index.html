<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        label {
            display: block;
            margin-bottom: 30px;
        }
        
        h1 {
            width: 100%;
            height: 50px;
            background-color: black;
            color: #ffffff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            letter-spacing: 3px;
        }
        
        textarea {
            resize: none;
        }
        
        .exercicios {
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            height: 350px;
            border: 3px solid black;
            margin-bottom: 30px;
        }
        
        #resultado {
            border: 3px solid black;
            width: 300px;
            height: 100px;
            background-color: darkseagreen;
        }
        
        #resultadoExercicio2 {
            border: 2px solid black;
            width: 300px;
            height: 75px;
            background-color: darkseagreen;
        }
    </style>
</head>

<body>
    <!-- EXERCICIO 1 -->
    <div class="exercicios">
        <label>
            <h1>Exercício 1</h1>
        </label>
        <label>
            Numero: <input type="text" id="numero" value="">
        </label>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    <!-- EXERCICIO 2 -->
    <div class="exercicios">
        <label>
            <h1>Exercício 2</h1>
        </label>
        <label>
            Numero 1: <input type="text" id="exercicio2Numero1" value="">
        </label>
        <label>
            Numero 2: <input type="text" id="exercicio2Numero2" value="">
        </label>
        <label>
            <button id="exercicio2Calcular">Calcular</button>
        </label>
        <div id="resultadoExercicio2"></div>
    </div>

    <!-- EXERCICIO 3 -->
    <div class="exercicios">
        <label>
            <h1>Exercício 3</h1>
        </label>
        <label>
            Nome: <input type="text" value="" id="nome">
        </label>

        <label>
            Escolha o seu estado: 
            <input type="radio" name="estado" value="SP" id="sp" checked>São Paulo
            <input type="radio" name="estado" value="ES" id="es">Espírito Santo
            <input type="radio" name="estado" value="MG" id="mg">Minas Gerais
            <input type="radio" name="estado" value="RJ" id="rj"> Rio de Janeiro 
        </label>
        <label>
            <button id="exercicio3Button">Resultado</button>
        </label>
        <div id="resultadoExercicio3"></div>
    </div>
    <script src="./atividades.js"></script>
</body>

</html>
